<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>

    <!-- header e nav são tags semânticas -->
    <header> 
        <!-- LISTAS ORDENADAS DENTRO DE UM HEADER COM NAV -->
        <nav>
            <ol type="1" start="0">
                <li>GM</li>
                <li>Vol</li>
                <li>FIAT</li>
                <li>Ford</li>
            </ol>
        </nav>
        <nav>
            <!-- LISTAS NÃO ORDENADAS DENTRO DE UM HEADER COM NAV -->
            <ul>
                <li>Gilberto</li>
                <li>Silvia</li>
                <li>Regina</li>
                <li>Marcelo</li>
                <li>Elza</li>
            </ul>
        </nav>
    </header>

    <!-- LINKS TAG <a></a> -->

    <!-- Utilizando a tag <a></a> com atributo href -->
    <div>
        <h2>Visite nossa página em:</h2>
        <a href="http://www.fiap.com.br" target="_blank">Fiap</a>
        <!-- _blank abre uma nova guia da página-->
    </div>
    


</body>
</html>
