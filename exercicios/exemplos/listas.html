<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LISTAS</title>
</head> <!-- TAG SEMANTICA QUE COMPORTA NAV / DIVS/ LINKS / BANNERS -->
<body>
        <!-- LISTAS ORDENADAS DENTRO DE UM HEADER COM NAV-->
        <header>
            <nav> <!-- TA SMANTICA QUE COMPORTA LISTAS -->
                <ol type="1" start="10" reversed> <!-- OL - ordened list-->
                    <li>GM</li>
                    <li>Volkswagen</li>
                    <li>Ford</li>
                </ol>
            </nav>   

         <!-- LISTA NÃO ORDENADA DENTRO DE UM HEADER COM NAV-->

            <nav> <!-- tag semantica, sempre que utilizar OL e UL as tags nav e header precisam estar acompanhadas-->
            <ul> 
                <li>Gilberto</li>                                   <!-- UL unordened list-->
                <li>Silvia</li>
                <li>Regina</li>
                <li>Marcelo</li>
                <li>Elza</li>
            </ul>
       </nav>
     </header>

     <!-- LINKS TAG <a></a>   tag anchor / -->

     <!-- Utilizando a tag <a></a> com o atribuido href -->
     <div>
         <h2>Visite nossa página em:</h2>
         <a href="http:www.fiap.com.br" target="_parent">Fiap</a>
     </div>

</body>

</html>
